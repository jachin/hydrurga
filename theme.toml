# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hydruga"
license = "MIT"
licenselink = "https://github.com/jachin/hydrurga/blob/master/LICENSE.md"
description = "A simple and beautiful Hugo theme based on GitHub's Primer CSS"
homepage = "https://github.com/jachin/hydrurga/"
tags = ["blog", "simple", "minimal", "clean", "personal", "syntax highlighting", "white", "light", "simple page", "technical"]
features = ["blog", "toc", "code pen", "syntax highlighting", "math", "math inline", "tags", "categories", "social", "share", "share button", "social share"]
# Hugo version
min_version = 0.40

[author]
  name = "Jachin Rupe"
  homepage = "https://jachin.rupe.name"

# If porting an existing theme
[original]
  name = "Qiushi Pan"
  homepage = "https://qqhann.info"
  repo = "https://github.com/qqhann/hugo-primer"
